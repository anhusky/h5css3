<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Title</title>
    <style>
        /*  获取第一个字符：实现首字下沉   */
        p::first-letter {
            color: blue;
            font-size: 30px;
            float: left; /*文本环绕*/
        }

        p::first-line {
            text-decoration: underline;
        }

        p::selection {
            background-color: red;
            color: #eeeeee;
        }

    </style>
</head>
<body>

<p>眉毛上的汗水和眉毛下的泪水，你必须选择一样<br>你不努力，活该生活在社会的最底层</p>


</body>
</html>
